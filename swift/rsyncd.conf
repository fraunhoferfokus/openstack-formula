uid = {{ pillar.get('swift:user','swift') }}
gid = {{ pillar.get('swift:group','swift') }}
log file = /var/log/rsyncd.log
pid file = /var/run/rsyncd.pid
address = {{ pillar['swift:ips:storage_local'] }}

[account]
max connections = 2
path = /srv/node/
read only = false
lock file = /var/lock/account.lock

[container]
max connections = 2
path = /srv/node/
read only = false
lock file = /var/lock/container.lock

[object]
max connections = 2
path = /srv/node/
read only = false
lock file = /var/lock/object.lock 
